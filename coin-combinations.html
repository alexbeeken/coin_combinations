<!DOCTYPE html>
<html>
  <head>
    <title>Coin Bananza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>COIN C-C-C-COMBO!!!</h1>
      <form id="coin_input">
        <label for="pennies">Enter change amount</label>
        <input type="text" id="pennies" placeholder="0.00">
        <button type="submit">Go!</button>
      </form>
    </div>

    <div class="results">
      <p>Here is your change, sir: <span id="coins_show"></span></p>
    </div>
  </body>
</html>
